{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class = "table tablestriped">
        <thead>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">Transacted</th>
        </thead>
        <tbody>
           {% for stock in stocks %}
           <tr>
               <td> {{ stock["symbol"] }} </td>
               <td> {{ stock["shares"] }} </td>
               <td> {{ usd(stock["price"]) }} </td>
               <td> {{ stock["time"] }} </td>
           </tr>
           {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
